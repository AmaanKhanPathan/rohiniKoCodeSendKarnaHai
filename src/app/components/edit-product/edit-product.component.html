<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="text" [disabled]="!canEdit" #pname class="form-control" [value]="selectedProduct.pname" id="pname">
        </div>
        <div class="form-group">
            <label for="pStatus">Product Status</label>
            <select name="" id="" [disabled]="!canEdit" #pStatus [value]="selectedProduct.pStatus" class="form-control">
                <option value="In-Progress">In-Progress</option>
                <option value="Dispatched">Dispatched</option>
                <option value="Delivered">Delivered</option>
            </select>
        </div>
        <div class="text-right">
            <button class="btn btn-primary" [disabled]="!canEdit" (click)="onProductUpdate(pname,pStatus)">Update Product</button>
        </div>
    </div>
</div>
