<div class="main d-flex">
    <div class="card form">
        <div class="card-body">
            <div class="login" *ngIf="isHavingAccount">
                <h3>Login</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" #username placeholder="username" aria-label="username"
                        arial-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" #password placeholder="password" aria-label="password"
                        arial-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" (click)="onLogin(username, password)">Login</button>
                </div>
                <p *ngIf="isHavingAccount">
                    <a href="javascript:;" (click)="isHavingAccount = !isHavingAccount">Dont have an account</a>
                </p>
            </div>
            <div class="signup" *ngIf="!isHavingAccount">
                <h3>SignUp</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="username" aria-label="username"
                        arial-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="password" aria-label="password"
                        arial-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="confirm Password" aria-label="password"
                        arial-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary">Login</button>
                </div>
                <p *ngIf="!isHavingAccount">
                    <a href="javascript:;" (click)="isHavingAccount = !isHavingAccount">Already have an account</a>
                </p>
            </div>
        
    </div>
</div>
